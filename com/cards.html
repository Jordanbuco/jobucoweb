<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <style>
        :root {
            --black-rock: #1c0433;
            --whiskey: #d08961;
            --emerald: #56d18b;
            --emeraldtr: #56d18b93;
            --purple-heart: #5934d2;
            --smoky: #645780;
            --buccaneer: #713234;
            --killarney: #2b5937;
            --eternity: #18150c;
            --aubergine: #430c23;
            --jagger: #2f125a;
        }

        body {
            margin: 40px 0;
            font-family: "Raleway", sans-serif;
            font-size: 14px;
            font-weight: 500;
            background-color: var(--jagger);
            -webkit-font-smoothing: antialiased;
        }

        .title {
            padding-top: 50px;
            padding-left: 140px;
            color: var(--emerald);
            font-size: 40px;
        }

        .container-cards .title {
            font-family: "Raleway", sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #5D4037;
            text-align: center;
        }

        .container-cards p {
            line-height: 1.5em;
        }

        .container-cards {
            padding: 40px 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-wrap {
            margin: 10px;
            transform: perspective(800px);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            position: relative;
            flex: 0 0 240px;
            width: 240px;
            height: 320px;
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(86, 209, 139, 0.6), inset #333 0 0 0 2px, inset rgba(255, 255, 255, 0.5) 0 0 0 3px;
            transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }

        .card-bg {
            opacity: 0.5;
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95), opacity 5s cubic-bezier(0.445, 0.05, 0.55, 0.95);
            pointer-events: none;
        }

        .card-info {
            padding: 20px;
            position: absolute;
            bottom: 0;
            color: #fff;
            transform: translateY(40%);
            transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .card-info h1 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            font-weight: 700;
            text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
        }

        .card-info p {
            opacity: 0;
            text-shadow: rgba(0, 0, 0, 1) 0 2px 3px;
            transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .card-wrap:hover .card-info {
            transform: translateY(0);
        }

        .card-wrap:hover .card-info p {
            opacity: 1;
        }

        .card-wrap:hover .card-bg {
            opacity: 0.8;
        }

        .card-wrap:hover .card {
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8), rgba(255, 255, 255, 1) 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 15px 30px 0, inset #333 0 0 0 2px, inset white 0 0 0 3px;
        }
    </style>
</head>

<body>

    <h1 class="title">Hover over the cards</h1>

    <div class="container-cards">
        <!-- Tarjeta 1 -->
        <div class="card-wrap"
            x-data="cardInteractive('https://images.unsplash.com/photo-1479660656269-197ebb83b540?dpr=2&auto=compress,format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop=')"
            @mousemove="updateMousePosition($event)" @mouseleave="resetCard()">
            <div class="card" :style="cardStyle">
                <div class="card-bg" :style="bgStyle"></div>
                <div class="card-info">
                    <h1>Canyons</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="card-wrap"
            x-data="cardInteractive('https://images.unsplash.com/photo-1479659929431-4342107adfc1?dpr=2&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=')"
            @mousemove="updateMousePosition($event)" @mouseleave="resetCard()">
            <div class="card" :style="cardStyle">
                <div class="card-bg" :style="bgStyle"></div>
                <div class="card-info">
                    <h1>Beaches</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="card-wrap"
            x-data="cardInteractive('https://images.unsplash.com/photo-1479644025832-60dabb8be2a1?dpr=2&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=')"
            @mousemove="updateMousePosition($event)" @mouseleave="resetCard()">
            <div class="card" :style="cardStyle">
                <div class="card-bg" :style="bgStyle"></div>
                <div class="card-info">
                    <h1>Trees</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <!-- Tarjeta 4 -->
        <div class="card-wrap"
            x-data="cardInteractive('https://images.unsplash.com/photo-1479621051492-5a6f9bd9e51a?dpr=2&auto=compress,format&fit=crop&w=1199&h=811&q=80&cs=tinysrgb&crop=')"
            @mousemove="updateMousePosition($event)" @mouseleave="resetCard()">
            <div class="card" :style="cardStyle">
                <div class="card-bg" :style="bgStyle"></div>
                <div class="card-info">
                    <h1>Lakes</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Componente interactivo para las tarjetas usando Alpine.js
    function cardInteractive(imageUrl) {
      return {
        mouseX: 0,
        mouseY: 0,
        width: 240, // El ancho de la tarjeta
        height: 320, // La altura de la tarjeta
        get cardStyle() {
          const rX = (this.mouseX / this.width) * 30;
          const rY = (this.mouseY / this.height) * -30;
          return {
            transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
          };
        },
        get bgStyle() {
          const tX = (this.mouseX / this.width) * -40;
          const tY = (this.mouseY / this.height) * -40;
          return {
            transform: `translateX(${tX}px) translateY(${tY}px)`,
            backgroundImage: `url(${imageUrl})`,
            opacity: 0.5
          };
        },
        updateMousePosition(event) {
          const rect = event.target.getBoundingClientRect();
          this.mouseX = event.clientX - rect.left;
          this.mouseY = event.clientY - rect.top;
        },
        resetCard() {
          this.mouseX = this.mouseY = 0;
        }
      };
    }
    </script>

</body>

</html>
